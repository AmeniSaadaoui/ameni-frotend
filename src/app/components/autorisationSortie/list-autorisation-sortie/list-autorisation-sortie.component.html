<div class="container-fluid" >
    <div class="row justify-content-center">
      <div class="col-12">
        <h1 class="page-title">LISTE DES AUTORISATIONS DE SORTIE</h1>
        
  
        <div class="row my-4">
          <!-- Small table -->
          <div class="col-md-12">
            <div class="card shadow">
             
              <div class="card-body">
                <button class="btn btn-info float-right" data-toggle="modal" data-target="#myModal" (click)="reset()">Ajouter autorisations</button>
        <div class="row">
          <div class="col-lg-6">
            <div class="input-group mb-3">
             
              <select class="form-control" [(ngModel)]="datafilter.name">
                <option value="Malade">Malade</option>
                <option value="Congé Annuelle">Congé Annuelle</option>
              </select>
              <div class="input-group-prepend">
                <button class="btn btn-info" (click)="filterAvance()">Recherche</button>
              </div>
            </div>
          
          </div>
        </div>
          <table class="table datatables" id="dataTable-1">
          <thead>
            <tr>
              <th></th>
              
              <th>Nom & Prenom</th>
              <th>Motif</th>
              <th>Date début</th>
              <th>Date fin</th>
              <th>Date retour</th>

             
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            
            <tr *ngFor="let l of listAll; let i = index">
              <td>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input">
                  <label class="custom-control-label"></label>
                </div>
              </td>
              
            
           
              <td><button class="btn btn-sm dropdown-toggle more-horizontal" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="text-muted sr-only">Action</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  
                  <button class="dropdown-item"  data-toggle="modal" data-target="#myModal2" (click)="setItem(l)">Modifier</button>
                  <button class="dropdown-item" data-toggle="modal" data-target="#myModal3" (click)="deleteItem(l)">Supprimer</button>
             
                </div>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
  </div> <!-- .col-12 -->
    </div> <!-- .row -->
  </div> <!-- .container-fluid -->
