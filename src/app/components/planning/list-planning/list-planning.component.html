<div class="container-fluid" >
    <div class="row justify-content-center">
      <div class="col-12">
        <h1 class="page-title">GESTION DE PLANNING</h1>
        
  
        <div class="row my-4">
          <!-- Small table -->
          <div class="col-md-12">
            <div class="card shadow">
             
              <div class="card-body">
                <button class="btn btn-info float-right" data-toggle="modal" data-target="#myModal" (click)="reset()">Ajouter Planning</button>
        <table class="table datatables" id="dataTable-1">
               <thead>
                 <tr>
                    <th></th>
                    <th>#</th>
                    <th>Description</th>
                    <th>Periode </th>
                    <th>Horaire</th>
                    <th>Action</th>
                 </tr>
               </thead>
          <tbody>
            
            <tr *ngFor="let l of listAll; let i = index">
              <td>
                <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input">
                  <label class="custom-control-label"></label>
                </div>
              </td>
              <td> {{ l.id }}</td>
              <td>{{ l.description }}</td>
              <td>{{ l.date_debut}} au {{l.date_fin}}</td>
              <td>{{ l.heure_debut }} à {{l.heure_fin}}</td>
           
              <td><button class="btn btn-sm dropdown-toggle more-horizontal" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span class="text-muted sr-only">Action</span>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
        
                  <button class="dropdown-item"  data-toggle="modal" data-target="#myModal2" (click)="setItem(l)">Modifier</button>
                  <button class="dropdown-item" data-toggle="modal" data-target="#myModal3" (click)="deleteItem(l)">Supprimer</button>
             
                </div>
              </td>
            </tr>
  
          </tbody>
        </table>
      </div>
    </div>
  </div>
  </div>
  </div> <!-- .col-12 -->
    </div> <!-- .row -->
  </div> <!-- .container-fluid -->
  
  
  <!------ modal ajout-->
  
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
         
          <h4 class="modal-title">Ajouter</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12 er">
              
            </div>
            <div class="col-lg-6">
              <label>Description</label>
              <input type="text" placeholder="Description" class="form-control description"  required
              [(ngModel)]="dataSend.description"
              name="description">
            </div>
            
            <div class="col-lg-6">
                <label>Date début</label>
                <input type="date" placeholder="Date debut" class="form-control date_debut"  required
                [(ngModel)]="dataSend.date_debut"
                name="date_debut">
            </div>
            <div class="col-lg-6">
                <label>Date fin</label>
                <input type="date" placeholder="Date fin" class="form-control date_fin"  required
                [(ngModel)]="dataSend.date_fin"
                name="date_fin">
            </div>
            <div class="col-lg-6">
                <label>Heure début</label>
                <input type="time" placeholder="Heure début" class="form-control heure_debut"  required
                [(ngModel)]="dataSend.heure_debut"
                name="heure_debut">
            </div>
            <div class="col-lg-6">
                <label>Heure Fin</label>
                <input type="time" placeholder="Heure Fin" class="form-control heure_fin"  required
                [(ngModel)]="dataSend.heure_fin"
                name="heure_fin">
            </div>
           
           
        </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="saveData()">Sauvegarder</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
  
  <!---------- model update-->
  
  <div class="modal fade" id="myModal2" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
         
          <h4 class="modal-title">Modifier</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12 er">
              
            </div>
            
            <div class="col-lg-6">
                <label>Description</label>
                <input type="text" placeholder="Description" class="form-control description" 
                [(ngModel)]="dataUpdate.description"
                name="description">
              </div>
              
              <div class="col-lg-6">
                  <label>Date début</label>
                  <input type="date" placeholder="Date début" class="form-control date_debut" 
                  [(ngModel)]="dataUpdate.date_debut"
                  name="date_debut">
              </div>
              <div class="col-lg-6">
                  <label>Date fin</label>
                  <input type="date" placeholder="Date fin" class="form-control date_fin" 
                  [(ngModel)]="dataUpdate.date_fin"
                  name="date_fin">
              </div>
              <div class="col-lg-6">
                  <label>Heure début</label>
                  <input type="time" placeholder="Heure début" class="form-control heure_debut" 
                  [(ngModel)]="dataUpdate.heure_debut"
                  name="heure_debut">
              </div>
              <div class="col-lg-6">
                  <label>Heure Fin</label>
                  <input type="time" placeholder="Heure Fin" class="form-control heure_fin" 
                  [(ngModel)]="dataUpdate.heure_fin"
                  name="heure_fin">
              </div>
             
           
        </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="saveUpdate(idItem)">Sauvegarder</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
      
    </div>
  </div>
  
  <div class="modal fade" id="myModal3" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
         
          <h4 class="modal-title">Supprimer</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-lg-12">
             <h2> Voulez-vous supprimer planning {{name}} ?</h2>
             <br>
            </div>
           
         
        </div>
        <div class="modal-footer">
          <button class="btn btn-success" (click)="saveDelete(idItem)" data-dismiss="modal">Sauvegarder</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
      </div>
      
    </div>
  </div>
